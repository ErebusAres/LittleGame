<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Incremental</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="terminal">
    <header>
      <h1>>> CONSOLE INCREMENTAL</h1>
      <p class="subtitle">Theoretically infinite terminal idle game</p>
    </header>

    <section id="core" class="panel">
      <h2>=== CORE ===</h2>
      <div id="primary-stats"></div>
      <button id="click-btn" class="btn">[CLICK] +1</button>
      <div id="upgrade-controls" class="controls"></div>
    </section>

    <section id="automation" class="panel">
      <h2>=== AUTOMATION ===</h2>
      <div id="auto-stats"></div>
    </section>

    <section id="prestige" class="panel">
      <h2>=== PRESTIGE ===</h2>
      <div id="prestige-stats"></div>
      <button id="prestige-btn" class="btn warn">[INITIATE PRESTIGE]</button>
      <p class="note">Resets currencies and upgrades. Grants meta currency based on Prestige Points.</p>
    </section>

    <section id="currency-tiers" class="panel">
      <h2>=== TIERS ===</h2>
      <div id="tiers"></div>
    </section>

    <section id="offline" class="panel">
      <h2>=== OFFLINE PROGRESS ===</h2>
      <div id="offline-report">None recorded.</div>
    </section>

    <section id="save" class="panel">
      <h2>=== SAVE SYSTEM ===</h2>
      <div class="save-controls">
        <button id="export-btn" class="btn">[EXPORT SAVE]</button>
        <button id="import-btn" class="btn">[IMPORT SAVE]</button>
        <button id="reset-btn" class="btn warn">[RESET SAVE]</button>
      </div>
      <textarea id="save-data" placeholder="Exported Base64 save will appear here"></textarea>
    </section>
  </div>

  <script src="game.js"></script>
</body>
</html>
